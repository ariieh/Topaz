<!DOCTYPE html>
<html>
<head>
    <title>Asteroids</title>
    <style>
	html, body, canvas{
		padding: 0;
		margin: 0;
		outline: 0;
		overflow: hidden;
	}
    canvas{
      background:url('background.jpg');
    }
    .hide{
      position:absolute;
      top:-500px;
    }
    </style>
</head>
<body>
    <canvas></canvas>
    
    <script src="jquery-1.11.1.min.js"></script>
    <script src="keymaster.js"></script>
    <script src="moving_object.js"></script>
    <script src="bullet.js"></script>
    <script src="asteroids.js"></script>
    <script src="ship.js"></script>
    <script src="game.js"></script>
    
    <div class="hide">
    <img src="asteroid_gifs/asteroid-1.gif" class="asteroid">
    <img src="asteroid_gifs/asteroid-2.gif" class="asteroid">
    <img src="asteroid_gifs/asteroid-3.gif" class="asteroid">
    <img src="asteroid_gifs/asteroid-4.gif" class="asteroid">
    <img src="asteroid_gifs/asteroid-5.gif" class="asteroid">
    <img src="asteroid_gifs/asteroid-6.gif" class="asteroid">
	
    <img src="asteroid_gifs/spaceship.png" id="spaceship">
    <img src="asteroid_gifs/saucer.gif" id="enemyShip">
    <img src="asteroid_gifs/missile.gif" id="missile">
    <img src="asteroid_gifs/football.gif" id="football">
	
  </div>
    
    <script>
	$(document).ready(function(){
		var height = $(window).height();
		var width = $(window).width();
	
        var canvas = document.getElementsByTagName("canvas")[0];
        var asteroids = document.getElementsByClassName("asteroid");
        var spaceship = document.getElementById("spaceship");
        var enemyShip = document.getElementById("enemyShip");
        var missile = document.getElementById("missile");
        var football = document.getElementById("football");
		
		$('canvas').attr({"width":width,"height":height});
  	  	new Asteroids.Game(width, height, 15, 2, asteroids, spaceship, enemyShip, missile, football).start(canvas);
	});	  
		
    </script>
    
</body>
</html>
