<!DOCTYPE html>
<html>
<head>
    <title>Asteroids</title>
    <style>
    canvas{
      background:url('background.jpg');
    }
    .hide{
      position:absolute;
      top:-200px;
    }
    </style>
</head>
<body>
    <canvas width="1700" height="800"></canvas>
    
    <script src="keymaster.js"></script>
    <script src="moving_object.js"></script>
    <script src="bullet.js"></script>
    <script src="asteroids.js"></script>
    <script src="ship.js"></script>
    <script src="game.js"></script>
    
    <div class="hide">
    <img src="asteroid_gifs/Spinning-asteroid-1.gif" id="asteroid">
    <img src="asteroid_gifs/spaceship.png" id="spaceship">
    <img src="asteroid_gifs/missile.gif" id="missile">
  </div>
    
    <script>
        var canvas = document.getElementsByTagName("canvas")[0];
        var asteroid = document.getElementById("asteroid");
        var spaceship = document.getElementById("spaceship");
        var missile = document.getElementById("missile");
        
        new Asteroids.Game(1700, 800, 30).start(canvas, asteroid, spaceship, missile);
    </script>
    
</body>
</html>
